  Myshkin's Ruby Warblers, gypsy torch punk music stories art Portland Oregon</p>
<p>Myshkin, named by Folk Roots Magazine UK "one of the best songwriters around", is most known for her rich alto, odd melodies and vividly storied lyrics. Her writing is built of subtle wit and thorny truths; she tackles themes of work and love, war and justice, prison and escape, in a style that draws on a world of influences - from gypsy to punk to jazz. She lets her songs fly on an intoxicating powerhouse voice that travels straight to your hidden places. The haunting intensity of the music finds balance in the dark humor of her songs.</p>
